<!-- AnvÃ¤ndning: axes/_form_input_group.html med field och addon_after parametrar -->
<div class="mb-3 position-relative">
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    <div class="input-group">
        {% if addon_before %}{{ addon_before|safe }}{% endif %}
        {{ field }}
        {% if addon_after %}{{ addon_after|safe }}{% endif %}
    </div>
    {% if field.help_text %}
        <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
    {% endif %}
</div>
